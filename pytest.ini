[pytest]
log_format = %(asctime)s [%(module)20s] %(levelname)7s - %(funcName)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
DJANGO_SETTINGS_MODULE = walletdjango.settings
usefixtures = db client
addopts =
    --nomigrations
;    --reuse-db
    --create-db
    --liveserver=localhost:8001
python_files =
    test_transaction.py
